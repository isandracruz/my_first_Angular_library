<div class="wrap">
    <div class="widget">  
        <form class="ftemp" (ngSubmit)="inicioTemp()">
            <label>
                Ingrese el valor de inicio:
                <input id="time" type="text" [formControl]="time" placeholder="09:10:20" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}">
            </label>
            <button id="tempbutton" class="buttons" type="submit">Iniciar Temporizador</button>
        </form>                
        <div class="temporizador">                
            <p id="hora" class="hora">{{hh}}</p>
            <p>:</p>
            <p id="minutos" class="minutos">{{mm}}</p>
            <p>:</p>
            <p id="segundos" class="segundos">{{ss}}</p>                                               
        </div>  
        <div class="controls">                
            <button class="buttons" (click)="inicio()">Iniciar</button>  
            <button class="buttons" (click)="pausa()">Pausar</button> 
            <button class="buttons" (click)="reinicio()">Reiniciar</button>                     
        </div>  
    </div>
</div>
